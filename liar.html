<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="liar.css" />

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="liar.js"></script>

    <title>LIAR</title>
  </head>


  <body>
    <div class="container">
      <div class="row login">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="">
                <div class="loginsheet">
                  <div class="truelogin">
                    <h4 style="color:#181E33">用户登录</h4>
                    <form action="#">
                        <div class="user-tip" id="name-tip">请输入正确的手机号码</div>
                        <div class="username">
                            <img src="call.svg" class="icon" />
                            <input type="text" class="form-control" id="username" placeholder="手机号" maxlength="11">
                        </div>
                        
                        <div class="send">
                            <button type="button" class="btn send-button disabled" >发送验证码</button>
                        </div>

                        <div style="width:100%;height:1px;background-color:rgb(228, 228, 228);margin:0rem auto;margin-bottom: 2rem;"></div>
                        
                        <div class="user-tip" id="pass-tip"></div>
                        <div class="password">
                            <img src="ok.svg" class="icon" />
                            <input type="text" class="form-control" id="password" placeholder="输入验证码" disabled="disabled" maxlength="6">
                        </div>
                        <div class="ok">
                            <button type="button" class="btn ok-button disabled">登录</button>
                        </div>
                        <div class="welcome">
                            <h6>欢迎使用 LIAR</h6>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
